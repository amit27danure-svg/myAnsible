---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: install webserver on ubuntu server
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"  

  - name: to start the webserver on nodes
    service:
       name: apache2
       state: started  
    when: ansible_os_family =="Debian"    